<div class="top">
    <h1>FLOW</h1>
    <h2>ANALYTICS</h2>
</div>

<mat-card>
    <mat-card-header>
        <mat-icon mat-card-avatar color="primary">account_circle</mat-icon>
        <span>LOGIN</span>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="login" (ngSubmit)="submit()">
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Email</mat-label>
                <input matInput required [formControl]="email">
                <mat-error *ngIf="email.invalid">Enter a <b>valid</b> email</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Password</mat-label>
                <input matInput required [formControl]="password" type="password">
                <mat-error *ngIf="password.invalid"><b>Enter</b> your password</mat-error>
            </mat-form-field>

            <button mat-button type="button" disabled>Request access</button>
            <button mat-stroked-button>Login</button>
        </form>
    </mat-card-content>
</mat-card>

<div class="bottom">
    <p>A "totally" legitimate copyright claim</p>
</div>
